<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
        color: #333333;
      }

      label {
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
        color: #555555;
      }

      input[type="text"],
      input[type="email"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #cccccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      input[type="text"]:focus,
      input[type="email"]:focus,
      textarea:focus {
        border-color: #007bff;
        outline: none;
      }

      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 4px;
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Contact Us</h1>
      <div>
        <p>
          email:
          <a href="mailto:projectexhibhition@gmail.com"
            >projectexhibhition@gmail.com</a
          >
        </p>
        <p>phone: <a href="tel:1234567890">1234567890</a></p>
      </div>
      <p>
        If you have any questions or feedback, please fill out the form below
        and we will get back to you shortly.
      </p>
      <form action="/submit_contact_form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <button type="submit">Send Message</button>
      </form>
    </div>
    <a href="/" style="display: block; text-align: center; margin-top: 20px"
      >Go Back</a
    >
  </body>
</html>
